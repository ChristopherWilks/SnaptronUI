<template name="linearMap">
    <row>
        <div class="form-group form-inline col-sm-3">
            <label>Color By:&nbsp;</label>
            <select class="form-control" id="colorBySelect">
            </select>
        </div>
        <a class="btn btn-default resetView pull-right col-sm-1">Reset View</a>
    </row>
    <br>
    <br>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            {{currentlyVisible}}
            <i class="pull-right">Unannotated</i>
            <div class="svg-container"></div>
            <i class="pull-right">Annotated</i>
        </div>
    </div>
</template>
