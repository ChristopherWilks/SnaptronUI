<template name="querybar">
    <body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Region" id="regionInput">
                <span class="input-group-btn">
                    <button class="btn btn-success submit" type="button">Submit</button>
                </span>
        </div>
        <a class="btn" data-toggle="collapse" data-target="#options">Advanced Options</a>
        <div id="options" class="collapse">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div class="form-inline">
                        Intron Length&nbsp;
                        <select class="form-control" id="lengthInputOp">
                            <option>&gt;</option>
                            <option>&ge;</option>
                            <option>&lt;</option>
                            <option>&le;</option>
                            <option>=</option>
                        </select>
                        &nbsp;
                        <input type="text" class="form-control" size="6" id="lengthInput">
                    </div>
                    <br>
                    <div class="form-inline">
                        Samples Count&nbsp;
                        <select class="form-control" id="samplesCountInputOp">
                            <option>&gt;</option>
                            <option>&ge;</option>
                            <option>&lt;</option>
                            <option>&le;</option>
                            <option>&equals;</option>
                        </select>
                        &nbsp;
                        <input type="text" class="form-control" size="6" id="samplesCountInput">
                    </div>
                    <br>
                    <div class="form-inline">
                        Coverage Sum&nbsp;
                        <select class="form-control" id="coverageSumInputOp">
                            <option>&gt;</option>
                            <option>&ge;</option>
                            <option>&lt;</option>
                            <option>&le;</option>
                            <option>&equals;</option>
                        </select>
                        &nbsp;
                        <input type="text" class="form-control" size="6" id="coverageSumInput">
                    </div>
                    <br>
                    <div class="form-inline">
                        Coverage Average&nbsp;
                        <select class="form-control" id="coverageAvgInputOp">
                            <option>&gt;</option>
                            <option>&ge;</option>
                            <option>&lt;</option>
                            <option>&le;</option>
                            <option>&equals;</option>
                        </select>
                        &nbsp;
                        <input type="text" class="form-control" size="6" id="coverageAvgInput">
                    </div>
                    <br>
                    <div class="form-inline">
                        Coverage Median&nbsp;
                        <select class="form-control" id="coverageMedInputOp">
                            <option>&gt;</option>
                            <option>&ge;</option>
                            <option>&lt;</option>
                            <option>&le;</option>
                            <option>&equals;</option>
                        </select>
                        &nbsp;
                        <input type="text" class="form-control" size="6" id="coverageMedInput">
                    </div>
                </div>
            </div>
        </div>

    </div>
    </body>
</template>
