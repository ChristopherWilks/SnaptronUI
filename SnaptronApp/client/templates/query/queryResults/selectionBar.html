<template name="selectionBar">
    <row>
        <div class="panel panel-default col-xs-12">
            <div class="panel-body">
                <h4>{{selectionTitle}}</h4>
                <br>
                {{#if isUsersQuery}}
                    <form>
                        <div class="form-group form-inline">
                            <input type="text" class="form-control" placeholder="Name" id="addGroupInputName">
                            <button class="btn btn-primary" id="addQryGroupBtn">Add Group</button>
                        </div>
                    </form>
                {{/if}}
                <button class="pull-right btn btn-default btn-sm" id="clearSelectionBtn">Clear Selection</button>
            </div>
        </div>
    </row>
</template>
