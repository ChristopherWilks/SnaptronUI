<template name="queryResults">
    <body>
    {{> navbar}}
    <div class="container">
        {{#if isCurrentUsers}}
            {{> editFiltersModal}}
            {{> editRegionsModal}}
        {{/if}}
        {{#if isError}}
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">&#10006;</button>
                <h4>Warning!</h4>
                {{errorMessage}}
            </div>
        {{/if}}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2 class="panel-title">Overview</h2>
            </div>
            <div class="panel-body">
                <row>
                    <div class="col-md-6">
                        <row>
                            <div class="col-xs-4">
                                <strong>Regions</strong>
                                {{#if isCurrentUsers}}
                                    &nbsp;(<a href="#" id="editFiltersBtn"
                                              data-toggle="modal"
                                              data-target="#regionModal">Edit</a>)
                                {{/if}}
                            </div>
                            <div class="col-xs-8">
                                {{regions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-4">Junctions</strong>
                            <div class="col-xs-8">
                                {{numJunctions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-4">Query&nbsp;Date</strong>
                            <div class="col-xs-8">
                                {{queryDate}}
                            </div>
                        </row>
                        <br>
                        <row>
                            {{#if isCurrentUsers}}
                            {{else}}
                                {{#if isLoggedIn}}
                                    <i class="btn btn-link" id="copyQueryBtn">Copy query to your account</i>
                                {{else}}
                                    <br>
                                    <i>Sign in to edit queries</i>
                                {{/if}}
                            {{/if}}
                        </row>
                    </div>
                    <row>
                        <div class="col-md-6">
                            <div class="col-xs-12">
                                <strong>Filters</strong>
                                {{#if isCurrentUsers}}
                                    &nbsp;(<a href="#" id="editFiltersBtn"
                                              data-toggle="modal"
                                              data-target="#filterModal">Edit</a>)
                                {{/if}}
                            </div>
                            <br>
                            <div class="col-xs-9">
                                {{{filterSummary}}}
                            </div>
                        </div>
                    </row>
                </row>
            </div>
        </div>
        <h2>Map</h2>
        {{> linearMap}}
        <br>
        {{> queryGroups}}
        <br>
        <br>
        <row>
            <a class="btn btn-link col-xs-12 text-left">
                <h2 data-toggle="collapse" href="#junctionTableCollapse">Raw Junction Data <span
                        class="caret"></span>
                </h2>
            </a>
            <div id="junctionTableCollapse" class="well panel-collapse panel-body collapse col-xs-12">
                {{> junctionTable}}
            </div>
        </row>
        <br>
        <br>
        <br>
        <br>
    </div>
    </body>
</template>
