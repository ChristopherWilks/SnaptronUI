<template name="queryGroups">
    <row>
        <div>
            {{#if anyJunctionsSelected}}
                {{#transition in="fadeInDown:250" out="fadeOutUp:250"}}
                    <div class="panel panel-default col-xs-12 animated out">
                        <div class="panel-body">
                            <h4>{{selectionTitle}}</h4>
                            <form>
                                <div class="form-group form-inline">
                                    {{> selectedTable}}
                                    <br>
                                    {{#if isUsersQuery}}
                                        <input type="text" class="form-control input-sm" placeholder="Name"
                                               id="addGroupInputName">
                                        <button class="btn btn-primary btn-sm" id="addQryGroupBtn">Add Group</button>
                                    {{/if}}
                                    <button class="pull-right btn btn-default btn-sm" id="clearSelectionBtn">Clear
                                        Selection
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                {{/transition}}
            {{/if}}
        </div>
        <div class="panel panel-default col-xs-12">
            <div class="panel-body">
                <h4>Junction Groups</h4>
                {{#if isNoGroups}}
                    <i>Select junctions to create groups</i>
                {{else}}
                    <ul>
                        {{#each groups}}
                            <li>
                                <a href="#" class="text-info groupSel">
                                    {{groupText _id}}
                                </a>
                                {{#if isUsersQuery}}
                                    &nbsp;&nbsp;
                                    <a href="#" class="text-danger groupDel">
                                        <i>(delete)</i>
                                    </a>
                                    <br>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </div>
    </row>
</template>
