<template name="queryGroups">
    <row>
        <div class="panel panel-default col-xs-12 {{#if anyJunctionsSelected}}col-md-4{{/if}}">
            <div class="panel-body">
                <h4>Junction Groups</h4>
                <p>Click a group to add it to the current selection</p>
                {{#if isNoGroups}}
                    {{#if isUsersQuery}}
                        <i>Select junctions to create groups</i>
                    {{else}}
                        <i>Sign in to create groups</i>
                    {{/if}}
                {{else}}
                    <ul>
                        {{#each groups}}
                            <li>
                                <a href="#" class="text-info groupSel">
                                    {{groupText _id}}
                                </a>
                                {{#if isUsersQuery}}
                                    &nbsp;&nbsp;
                                    <a href="#" class="text-danger groupDel">
                                        <i>(delete)</i>
                                    </a>
                                    <br>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </div>
        <div>
            {{#if anyJunctionsSelected}}
                <div class="panel panel-default col-md-8 col-xs-12">
                    <div class="panel-body">
                        <a data-toggle="collapse" href="#selectionCollapse">
                            <h4>{{selectionTitle}} <span class="caret"></span></h4>
                        </a>
                        <div id="selectionCollapse" class="panel-collapse collapse">
                            {{> selectedTable}}
                            <hr>
                        </div>
                        <br>
                        <div class="form-group form-inline">
                            {{#if isUsersQuery}}
                                <input type="text" class="form-control input-sm" placeholder="Name"
                                       id="addGroupInputName" size="35">
                                <button class="btn btn-primary btn-sm" id="addQryGroupBtn">Add Group</button>
                            {{/if}}
                            <a href="#" id="clearSelectionBtn" class="btn btn-default btn-sm pull-right">Clear
                                Selection</a>
                        </div>
                    </div>
                </div>
            {{/if}}
        </div>
    </row>
</template>
