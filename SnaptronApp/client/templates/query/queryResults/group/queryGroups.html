<template name="queryGroups">
    <row>
        <div class="panel panel-default col-xs-12 {{#if anyJunctionsSelected}}col-md-4{{/if}}">
            <div class="panel-body">
                <h4>Junction Groups</h4>
                <p>Click a group to add it to the current selection</p>
                {{#if isNoGroups}}
                    {{#if isUsersQuery}}
                        <i>Select junctions to create groups</i>
                    {{else}}
                        <i>Sign in to create groups</i>
                    {{/if}}
                {{else}}
                    <ul>
                        {{#each groups}}
                            <li>
                                <a href="#" class="text-info groupSel">
                                    {{groupText _id}}
                                </a>
                                {{#if isUsersQuery}}
                                    &nbsp;&nbsp;
                                    <a href="#" class="text-danger groupDel">
                                        <i>(delete)</i>
                                    </a>
                                    <br>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
        </div>
        <div>
            {{#if anyJunctionsSelected}}
                {{#transition in="fadeInDown:250" out="fadeOutUp:250"}}
                    <div class="panel panel-default col-md-8 col-xs-12 animated out">
                        <div class="panel-body">
                            <a class="btn btn-link" data-toggle="collapse" href="#selectionCollapse">
                                <h4>{{selectionTitle}}</h4>
                            </a>
                            <span class="caret"></span>
                            <a href="#" id="clearSelectionBtn" class="btn btn-default pull-right">Clear Selection</a>
                            <div id="selectionCollapse" class="panel-collapse collapse">
                                <form>
                                    <div class="form-group form-inline">
                                        {{> selectedTable}}
                                        <br>
                                        {{#if isUsersQuery}}
                                            <input type="text" class="form-control input-sm" placeholder="Name"
                                                   id="addGroupInputName" size="35">
                                            <button class="btn btn-primary btn-sm" id="addQryGroupBtn">Add Group
                                            </button>
                                        {{/if}}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                {{/transition}}
            {{/if}}
        </div>
    </row>
</template>
