<template name="overviewPanel">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title">Overview</h2>
        </div>
        <div class="panel-body">
            <row>
                <div class="col-md-6">
                    <row>
                        <div class="col-xs-4">
                            <strong>Regions</strong>
                            {{#if isCurrentUsers}}
                                &nbsp;(<a href="#" id="editFiltersBtn"
                                          class="text-danger"
                                          data-toggle="modal"
                                          data-target="#regionModal">Edit</a>)
                            {{/if}}
                        </div>
                        <div class="col-xs-8">
                            {{regions}}
                        </div>
                    </row>
                    <br>
                    <row>
                        <strong class="col-xs-4">Junctions</strong>
                        <div class="col-xs-8">
                            {{numJunctions}}
                        </div>
                    </row>
                    <br>
                    <row>
                        <strong class="col-xs-4">Query&nbsp;Date</strong>
                        <div class="col-xs-8">
                            {{queryDate}}
                        </div>
                    </row>
                    <br>
                    <row>
                        {{#if isCurrentUsers}}
                        {{else}}
                            {{#if isLoggedIn}}
                                <i class="btn btn-link" id="copyQueryBtn">Copy query to your account</i>
                            {{else}}
                                <br>
                                <i>Sign in to edit queries</i>
                            {{/if}}
                        {{/if}}
                    </row>
                </div>
                <row>
                    <div class="col-md-6">
                        <div class="col-xs-12">
                            <strong>Filters</strong>
                            {{#if isCurrentUsers}}
                                &nbsp;(<a href="#" id="editFiltersBtn"
                                          class="text-danger"
                                          data-toggle="modal"
                                          data-target="#filterModal">Edit</a>)
                            {{/if}}
                        </div>
                        <br>
                        <div class="col-xs-9">
                            {{{filterSummary}}}
                        </div>
                    </div>
                </row>
            </row>
        </div>
    </div>
</template>
