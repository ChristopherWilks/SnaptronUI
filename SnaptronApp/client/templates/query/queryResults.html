<template name="queryResults">
    <body>
    {{> navbar}}
    <div class="container">
        {{#if isCurrentUsers}}
            <div class="modal" id="filterModel" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit Filters</h4>
                        </div>
                        <div class="modal-body" id="editFiltersBody">
                            <ul id="currentFiltersList">
                            </ul>
                            <div id="noFilterDiv"></div>
                            <br>
                            <hr>
                            <div class="form form-group form-inline">
                                <select class="form-control" id="addFieldSelect"></select>
                                <select class="form-control" id="addOpSelect">
                                    <option>&gt;</option>
                                    <option>&ge;</option>
                                    <option>&lt;</option>
                                    <option>&le;</option>
                                    <option>=</option>
                                </select>
                                <input type="text" size="6" class="form-control" id="addValInput">
                                <button class="btn btn-default pull-right" id="addFilterBtn">Add Filter</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="modalDoneBtn">Done</button>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
        {{#if isError}}
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h2 class="panel-title"><i>Warning</i></h2>
                </div>
                <div class="panel-body">
                    {{errorMessage}}
                </div>
            </div>
        {{/if}}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2 class="panel-title">Overview</h2>
            </div>
            <div class="panel-body">
                <row>
                    <div class="col-md-6">
                        <row>
                            <strong class="col-xs-4">Regions</strong>
                            <div class="col-xs-8">
                                {{regions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-4">Junctions</strong>
                            <div class="col-xs-8">
                                {{numJunctions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-4">Query&nbsp;Date</strong>
                            <div class="col-xs-8">
                                {{queryDate}}
                            </div>
                        </row>
                        <br>
                        <row>
                            {{#if isCurrentUsers}}
                            {{else}}
                                {{#if isLoggedIn}}
                                    <i class="btn btn-link" id="copyQueryBtn">Copy query to your account</i>
                                {{/if}}
                            {{/if}}
                        </row>
                    </div>
                    <row>
                        <div class="col-md-6">
                            <div class="col-xs-3"><strong>Filters</strong>{{#if isCurrentUsers}}
                                (<a href="#" id="editFiltersBtn"
                                    data-toggle="modal"
                                    data-target="#filterModel">Edit</a>)
                            {{/if}}
                            </div>
                            <br>
                            <div class="col-xs-9">
                                {{{filterSummary}}}

                            </div>
                        </div>
                    </row>
                </row>
            </div>
        </div>
        <h2>Map</h2>
        {{> linearMap}}
        <br>
        <br>
        <row>
            <a class="btn btn-link"><h2 data-toggle="collapse" href="#junctionTableCollapse">Raw Junction Data <span
                    class="caret"></span></h2></a>
            <div id="junctionTableCollapse" class="well panel-collapse panel-body collapse">
                {{> junctionTable}}
            </div>
        </row>
        <br>
        <br>
        <br>
        <br>
    </div>
    </body>
</template>
