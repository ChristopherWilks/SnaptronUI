<template name="queryResults">
    <body>
    {{> navbar}}
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Overview</h3>
            </div>
            <div class="panel-body">
                <row>
                    <div class="col-md-6">
                        <row>
                            <strong class="col-xs-3">Regions</strong>
                            <div class="col-xs-9">
                                {{regions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-3">Junctions</strong>
                            <div class="col-xs-9">
                                {{numJunctions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-3">Query&nbsp;Date</strong>
                            <div class="col-xs-9">
                                {{queryDate}}
                            </div>
                        </row>
                        <br>
                    </div>
                    <row>
                        <div class="col-md-6">
                            <strong class="col-xs-3">Filters</strong>
                            <br>
                            <div class="col-xs-9">
                                {{{filterSummary}}}
                            </div>
                        </div>
                    </row>
                </row>
            </div>
        </div>
        <h2>Map</h2>
        {{> linearMap}}
        <br>
        <br>
        <h2>Junctions</h2>
        {{> junctionTable}}
        <br>
        <br>
        <br>
        <br>
    </div>
    </body>
</template>
