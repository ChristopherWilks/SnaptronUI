<template name="queryResults">
    <body>
    {{> navbar}}
    <div class="container">
        {{#if isError}}
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h2 class="panel-title"><i>Warning</i></h2>
                </div>
                <div class="panel-body">
                    {{errorMessage}}
                </div>
            </div>
        {{/if}}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h2 class="panel-title">Overview</h2>
            </div>
            <div class="panel-body">
                <row>
                    <div class="col-md-6">
                        <row>
                            <strong class="col-xs-4">Regions</strong>
                            <div class="col-xs-8">
                                {{regions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-4">Junctions</strong>
                            <div class="col-xs-8">
                                {{numJunctions}}
                            </div>
                        </row>
                        <br>
                        <row>
                            <strong class="col-xs-4">Query&nbsp;Date</strong>
                            <div class="col-xs-8">
                                {{queryDate}}
                            </div>
                        </row>
                        <br>
                        <row>
                            {{#if isCurrentUsers}}
                                <br>
                                <i class="col-xs-12">This query is yours</i>
                            {{else}}
                                {{#if isLoggedIn}}
                                    <i class="btn btn-link" id="copyQueryBtn">Copy query to your account</i>
                                {{/if}}
                            {{/if}}
                        </row>
                    </div>
                    <row>
                        <div class="col-md-6">
                            <strong class="col-xs-3">Filters</strong>
                            <br>
                            <div class="col-xs-9">
                                {{{filterSummary}}}
                            </div>
                        </div>
                    </row>
                </row>
            </div>
        </div>
        <h2>Map</h2>
        {{> linearMap}}
        <br>
        <br>
        <row>
            <a class="btn btn-link"><h2 data-toggle="collapse" href="#junctionTableCollapse">Raw Junction Data <span
                    class="caret"></span></h2></a>
            <div id="junctionTableCollapse" class="well panel-collapse panel-body collapse">
                {{> junctionTable}}
            </div>
        </row>
        <br>
        <br>
        <br>
        <br>
    </div>
    </body>
</template>
