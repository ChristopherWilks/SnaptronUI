<template name="sampleInformationModal">
    <div class="modal fade">
        <div class="modal-dialog" style="width:75%">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sample Information</h4>
                </div>
                <div class="modal-body">
                    {{#each keys}}
                        <div class="row">
                            <strong class="col-lg-2 col-xs-12">{{keyName this}}</strong>
                            <div class="sampleInformation col-lg-10 col-xs-12">
                                {{{keyVal this}}}
                            </div>
                        </div>
                        <hr style="margin:3px">
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
