<template name="selectedSampleTable">
    <div style="max-width:100%;overflow-x:auto;">
        <form>
            <div class="form-group input-group">
                <input type="text" class="form-control" placeholder="Search Samples" id="searchSamplesInput">
                    <span class="input-group-btn">
                        <button class="btn btn-default pull-right" id="searchSamplesBtn" type="button">
                            Search
                        </button>
                    </span>
            </div>
        </form>
        {{#if samplesLoading}}
            <p class="text-center text-muted">Sample information is loading</p>
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width: 100%"></div>
            </div>
        {{else}}
            {{> reactiveTable collection=sampleTableCollection settings=tableSettings}}
        {{/if}}
    </div>
    <br>
    <strong>Note: Large sample sets may be limited. Click a sample row for more information.</strong>
</template>
