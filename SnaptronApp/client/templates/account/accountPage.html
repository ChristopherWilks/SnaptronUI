<template name="accountPage">
    <body>
    {{> navbar}}
    <div class="container">
        {{#if isSignedIn}}
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Account Information</h3>
                </div>
                <div class="panel-body">
                    <p>
                        <strong>Email</strong>: {{userEmail}}
                    </p>
                    <p>
                        <strong>Queries</strong>: {{numQueries}}
                    </p>
                    <p>
                        <strong>Password</strong>: <a href="#" id="changePassword">Change</a>
                    </p>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Queries</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        {{#each queries}}
                            <li class="list-group-item">
                                <a class="btn btn-danger btn-xs removeQryBtn">Remove</a>
                                <a class="btn btn-default btn-xs"
                                   href="/query/{{this._id}}">View</a>
                                <strong>Date: </strong>{{queryDate this}},
                                <strong>Regions: </strong>{{regions this}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        {{else}}
            <div class="jumbotron">
                <p>Please <a href="#" id="accountNavMenuItem"
                             data-toggle="modal" data-target="#accountNavModal">
                    sign in</a>
                    to see your account</p>
            </div>
        {{/if}}
    </div>
    </body>
</template>
